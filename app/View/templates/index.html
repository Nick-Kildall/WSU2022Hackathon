{% extends "base.html" %}

{% block app_content %}

    <h1>Welcome to Wazzu Mob! Â©</h1>
    <!-- <h2>Number of smiles:  {{ posts|length }}</h2> --> 

    {% if sform %}
        <form action="{{ url_for('routes.index') }}" method="post">
            {{ sform.hidden_tag() }}
            <div class = "formselect"> 
            
                Sort By: {{ sform.sortby }} 
                Display my posts only {{ sform.myposts }}
                {{ sform.submit }}

            </div>
        </form>
    {% endif %}

    <!-- Event Posts -->
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for post in posts %}
                    
                        {% include '_post.html' %} 
                    
                {% endfor %}
            </div>
        </div>
   </div>

{% endblock %}
