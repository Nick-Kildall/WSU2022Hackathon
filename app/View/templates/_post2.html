<main>


  <div class="col">
      <div class="card shadow-sm">
<!--             <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <image href="../static/img/like.png" height="200" width="200"/>
          </svg> -->
      {%if post.image_number == 1 %}    
        <img src="../static/img/pic1.jpeg" class="card-img-top">
      {%elif post.image_number == 2%}
        <img src="../static/img/pic2.jpeg" class="card-img-top"> 
      {% elif post.image_number == 3 %}
        <img src="../static/img/pic3.jpeg" class="card-img-top">
      {% else %}
        <img src="../static/img/pic4.jpeg" class="card-img-top">
      {% endif %}

      <div style = "display: flex; justify-content: space-evenly;">
        {%for tag in post.tags%}
        
          <button class = "btn btn-secondary" style = "background-color: rgb(250, 250, 250); color: black;"> {{ tag.name }} </span>
          
            {% endfor %}
    </div> 


        <div class="card-body">
          <p class="fw-bold" > {{ post.title }} </p> 
          <p class="card-text">{{post.body}}</p>
          <div style ="display: flex; justify-content: space-evenly;">
            <div>
              <form action="{{ url_for('routes.like', post_id = post.id) }}" method="POST">
              <button type="submit" class="btn btn-sm btn-outline-secondary">üëç</button>
              </form>
            </div>
            <div>
              <form action="{{ url_for('routes.postcomment', post_id = post.id) }}" method="POST">
              <button type="submit" class="btn btn-sm btn-outline-secondary" >Add Comments</button>
              </form>
            </div>
            <div>
              <small class="text-muted">Likes: {{post.likes}}</small>
            </div>

        </div>
      </div>
    </div>


</main>
