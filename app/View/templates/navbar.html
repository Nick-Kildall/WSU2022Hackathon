<header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">This is a space where Cougs can post events!</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="todo.html" class="text-white">Follow on Twitter</a></li>
              <li><a href="todo.html" class="text-white">Like on Facebook</a></li>
              <li><a href="todo.html" class="text-white">Email me</a></li> 
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark", style="background-color: #A60F2D;">
      <div class="container" style = "display: flex; justify-content: flex-start; ">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a href="{{ url_for('routes.index') }}" class="navbar-brand d-flex align-items-center">
          <strong>Wazzu Mob</strong>
        </a>

        <form action="{{ url_for('routes.postevent') }}" method="POST">
          <button type="submit" class="btn btn-sm-secondary" style="color:aliceblue"> Post Event </button>
        </form>

        {% if current_user.is_anonymous %}
        <form action="{{ url_for('auth.login') }}" method="POST">
          <button type="submit" class="btn btn-sm-secondary" style="color:aliceblue"> Login </button>
        </form>
        {% else %}
        <form action="{{ url_for('auth.logout') }}" method="POST">
          <button type="submit" class="btn btn-sm-secondary" style="color:aliceblue"> Logout </button>
        </form>
        {% endif %}
      </div>
    </div>
  </header>
